---
root: true
extends: airbnb
parser: babel-eslint
env:
  browser: true
rules:
  semi:
    - 2
    - never
  react/jsx-filename-extension:
    - 2
    - extensions:
      - .js
      - .jsx
  object-curly-spacing:
    - 2
    - always
    - objectsInObjects: false
      arraysInObjects: false
  arrow-parens:
    - 2
    - as-needed
